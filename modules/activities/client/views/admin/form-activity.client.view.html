<section>
  <div class="page-header">
    <h1>{{vm.activity.id ? 'Edit Activity' : 'New Activity'}}</h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.activityForm" class="form-horizontal" ng-submit="vm.save(vm.form.activityForm.$valid)" novalidate>
      <fieldset>
        <!--div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.product.name" id="name" class="form-control" placeholder="Product name" required>
          <div ng-messages="vm.form.productForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product name is required.</p>
          </div>
        </div-->
        <div class="form-group">
          <md-input-container class="md-block flex-gt-sm" flex-gt-sm="">
            <label for="name">Name</label>
            <input ng-model="vm.activity.name" class="md-input" name="name" id="name" aria-invalid="false" style="">
            <div ng-messages="vm.form.activityForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Activity name is required.</p>
            </div>
          </md-input-container>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Description</label>
          <textarea name="content" data-ng-model="vm.activity.description" id="description" class="form-control" cols="30" rows="10" placeholder="Activity description"></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="start_at">Start at</label>
          <input name="start_at" type="datetime-local" ng-model="vm.activity.startAt" id="startAt" class="form-control" required>
          <div ng-messages="vm.form.activityForm.startAt.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Activity start is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="end_at">End at</label>
          <input name="end_at" type="datetime-local" ng-model="vm.activity.endAt" id="endAt" class="form-control">
          <div ng-messages="vm.form.activityForm.endAt.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Activity end is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="estimated_budget">Estimated Budget</label>
          <input name="estimated_budget" type="text" ng-model="vm.activity.estimatedBudget" id="estimatedBudget" class="form-control">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="estimated_budget">Real Budget</label>
          <input name="real_budget" type="text" ng-model="vm.activity.realBudget" id="realBudget" class="form-control">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="manager_fullname">Activity Manager</label>
          <input name="manager_fullname" type="text" ng-model="vm.activity.manager.fullname" id="manager_fullname" class="form-control">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="activity_year">Activity year</label>
          <input name="activity_year" type="text" ng-model="vm.activity.year" id="activityYear" class="form-control">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="activity_parent">Activity parent</label>
          <input name="activity_parent" type="text" ng-model="vm.activity.year" id="activityYear" class="form-control">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="minHeight">Height measure</label>
          <div class="row">
            <div class="col-xs-4">
              <input name="minHeight" type="text" ng-model="vm.activity.minHeight" id="minHeight" class="form-control">
            </div>
            <div class="col-xs-4">
              <input name="maxHeight" type="text" ng-model="vm.activity.maxHeight" id="maxHeight" class="form-control">
            </div>
            <div class="col-xs-4">
              <select name="heightMeasureUnit" type="text" ng-model="vm.activity.heightMeasureUnit" id="heightMeasureUnit" class="form-control">
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="km">km</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="plantDensitySurfaceValue">Plant Density Surface</label>
          <div class="row">
            <div class="col-xs-6">
              <input name="plantDensitySurfaceValue" type="text" ng-model="vm.activity.plantDensitySurfaceValue" id="plantDensitySurfaceValue" class="form-control">
            </div>
            <div class="col-xs-6">
              <select name="plantDensitySurfaceUnit" type="text" ng-model="vm.activity.plantDensitySurfaceUnit" id="plantDensitySurfaceUnit" class="form-control">
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="km">km</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="plantDensityWeightValue">Plant Density Weight</label>
          <div class="row">
            <div class="col-xs-6">
              <input name="plantDensityWeightValue" type="text" ng-model="vm.activity.plantDensityWeightValue" id="plantDensityWeightValue" class="form-control">
            </div>
            <div class="col-xs-6">
              <select name="plantDensityWeightUnit" type="text" ng-model="vm.activity.plantDensityWeightUnit" id="plantDensityWeightUnit" class="form-control">
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="km">km</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.activity.id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
