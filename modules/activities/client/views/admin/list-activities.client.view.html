<section>
  <div class="page-header">
    <h1>
      Products
      <a class="btn btn-primary pull-right" data-ui-sref="admin.activities.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="activity in vm.activities" data-ui-sref="admin.activities.edit({activityId: activity.id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="activity.createdAt | date:'mediumDate'"></span>
        by
        <span ng-if="activity.user" ng-bind="activity.user.displayName"></span>
        <span ng-if="!activity.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="activity.name"></h4>
      <p class="list-group-item-text" data-ng-bind="activity.description"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="activities.$resolved && !activities.length">
    No activities yet, why don't you <a data-ui-sref="admin.activities.create">create one</a>?
  </div>
</section>
