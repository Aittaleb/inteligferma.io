<section>
  <div class="page-header">
    <h1 ng-bind="vm.activity.name"></h1>
  </div>
  <small>
    <em class="text-muted">
      Created on
      <span ng-bind="vm.activity.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.activity.user" ng-bind="vm.activity.user.displayName"></span>
      <span ng-if="!vm.activity.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.activity.description"></p>
</section>
