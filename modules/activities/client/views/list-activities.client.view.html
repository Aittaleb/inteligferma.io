<section>
  <div class="page-header">
    <h1>Activities</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="activity in vm.activities" ui-sref="activities.view({ activityId: activity.id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="activity.createdAt | date:'mediumDate'"></span>
        by
        <span ng-if="activity.user" ng-bind="activity.user.displayName"></span>
        <span ng-if="!activity.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="activity.name"></h4>
      <p class="list-group-item-text" ng-bind="activity.description"></p>
    </a>
  </div>
</section>
