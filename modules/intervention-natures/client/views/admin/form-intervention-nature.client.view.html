<section>
  <div class="page-header">
    <h1>{{vm.intervention.id ? 'Edit Intervention' : 'New Intervention'}}</h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.interventionNatureForm" class="form-horizontal" ng-submit="vm.save(vm.form.interventionNatureForm.$valid)" novalidate>
      <fieldset>
        <!--div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.product.name" id="name" class="form-control" placeholder="Product name" required>
          <div ng-messages="vm.form.productForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product name is required.</p>
          </div>
        </div-->
        <div class="form-group">
          <md-input-container class="md-block flex-gt-sm" flex-gt-sm="">
            <label for="name">Name</label>
            <input ng-model="vm.interventionNature.name" class="md-input" name="name" id="name" aria-invalid="false" style="">
            <div ng-messages="vm.form.interventionNatureForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Intervention Nature name is required.</p>
            </div>
          </md-input-container>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <textarea name="description" data-ng-model="vm.intervention.description" id="description" class="form-control" cols="30" rows="10" placeholder="Intervention Nature description"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.interventionNature.id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
