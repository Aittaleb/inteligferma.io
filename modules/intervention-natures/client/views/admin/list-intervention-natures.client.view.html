<section>
  <div class="page-header">
    <h1>
      Interventions
      <a class="btn btn-primary pull-right" data-ui-sref="admin.interventionNatures.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="interventionNature in vm.interventionNatures" data-ui-sref="admin.interventionNatures.edit({interventionNatureId: interventionNature.id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="interventionNature.createdAt | date:'mediumDate'"></span>
        by
        <span ng-if="interventionNature.user" ng-bind="interventionNature.user.displayName"></span>
        <span ng-if="!interventionNature.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="interventionNature.name"></h4>
      <p class="list-group-item-text" data-ng-bind="interventionNature.description"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="interventionNatures.$resolved && !interventionNatures.length">
    No interventions yet, why don't you <a data-ui-sref="admin.interventionNatures.create">create one</a>?
  </div>
</section>
